########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PE0
run_current: 0.5
stealthchop_threshold: 999999 # enable stealthchop mode (remove to revert to spreadcycle)
diag_pin: ^PC1
driver_SGTHRS: 98 # max = 135, min = 80, formuler = m+(M-m)/3

[tmc2209 stepper_y]
uart_pin: PD3
run_current: 0.5
stealthchop_threshold: 999999 # enable stealthchop mode (remove to revert to spreadcycle)
diag_pin: ^PC3
driver_SGTHRS: 98 # max = 135, min = 80, formuler = m+(M-m)/3

[tmc2209 stepper_z]
uart_pin: PD0
run_current: 0.6
stealthchop_threshold: 999999 # enable stealthchop mode (remove to revert to spreadcycle)

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.500
stealthchop_threshold: 999999 # enable stealthchop mode (remove to revert to spreadcycle)


[tmc2209 stepper_z1]
uart_pin: PD12
run_current: 0.600
stealthchop_threshold: 999999 # enable stealthchop mode (remove to revert to spreadcycle)


